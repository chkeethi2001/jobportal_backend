<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    @page { size: A4 landscape; margin: 20mm; }
    body { font-family: 'Georgia', serif; text-align: center; }
    .container {
      border: 10px solid #2b6cb0;
      padding: 40px;
      height: calc(100vh - 160px);
      position: relative;
      background-image: url('BACKGROUND_URL');
      background-size: cover;
    }
    h1 { font-size: 48px; margin-bottom: 0; }
    .recipient { font-size: 34px; font-weight: bold; margin-top: 20px; }
    .meta { margin-top: 30px; font-size: 18px; }
    .footer { position: absolute; bottom: 40px; left: 40px; right: 40px; display:flex; justify-content:space-between; align-items:center; }
    .qr { width: 90px; height: 90px; }
    .signature { height: 60px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate of Completion</h1>
    <div class="recipient">{{recipient_name}}</div>
    <div class="meta">for successfully completing the course <strong>{{course_name}}</strong></div>
    <div class="meta">Date: {{date}}</div>
    <div class="footer">
      <div><img src="./issuer_logo_url.jpeg" height="50" alt="logo"/></div>
      <div><img class="qr" src="data:image/png;base64,{{qr_base64}}" /></div>
      <div><img class="signature" src="./signature_url.jpeg"/></div>
    </div>
  </div>
</body>
</html>
